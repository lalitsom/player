
<!doctype html>
<html lang="en">

<head>
    <meta charset="utf-8" />
    <title>Plyr player</title>
    <meta name="description" property="og:description" content="A simple HTML5 media player with custom controls and WebVTT captions.">
    <meta name="author" content="Sam Potts">
    <meta name="viewport" content="width=device-width, initial-scale=1">

 
    <!-- Docs styles -->
    <link rel="stylesheet" href="https://cdn.plyr.io/3.3.7/demo.css?v=2">

    <!-- Preload -->
    <link rel="preload" as="font" crossorigin type="font/woff2" href="https://cdn.plyr.io/static/fonts/gordita-medium.woff2">
    <link rel="preload" as="font" crossorigin type="font/woff2" href="https://cdn.plyr.io/static/fonts/gordita-bold.woff2">
</head>

<body>
    <div class="grid">
        <header>
            <h1>Plyr</h1>      
            
            <div class="call-to-action">
              <div class="input-group mb-3">
                <div class="input-group-prepend">                  
                </div>
                <input id="vurl" type="text" class="form-control" placeholder="Enter url" aria-describedby="basic-addon1">
              </div>
              <br>

                <span class="button--with-count">
                    <a href="#" onclick="load();" class="button">  Load Media</a>
                </span>
            </div>
        </header>
        

        <main>
            <video controls crossorigin playsinline id="player">
                <!-- Video files -->
              
            </video>

            
        </main>
    </div>

   
    <!-- Polyfills -->
    <script src="https://cdn.polyfill.io/v2/polyfill.min.js?features=es6,Array.prototype.includes,CustomEvent,Object.entries,Object.values,URL"
        crossorigin="anonymous"></script>

    <!-- Plyr core script -->
    <script src="https://cdn.plyr.io/3.3.7/plyr.js" crossorigin="anonymous"></script>

    <!-- Sharing libary (https://shr.one) -->
    <script src="https://cdn.shr.one/1.0.1/shr.js" crossorigin="anonymous"></script>

    <!-- Rangetouch to fix <input type="range"> on touch devices (see https://rangetouch.com) -->
    <script src="https://cdn.rangetouch.com/1.0.1/rangetouch.js" async crossorigin="anonymous"></script>

    <!-- Docs script -->
    <script src="https://cdn.plyr.io/3.3.7/demo.js" crossorigin="anonymous"></script>
</body>


<script>
  
  function load(){    
    pl = document.getElementById('player');
    pl.src = document.getElementById('vurl').value
  }


</script>
</html>
